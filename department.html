<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Exhibits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/raf.png" alt="Museum Logo" width="30" height="30" class="d-inline-block align-top">
            Met Museum
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="department.html" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search exhibits" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <!-- Page Title -->
        <h1 id="page-title" class="text-center">Department Exhibits</h1>
        
        <!-- Department Description (Optional) -->
        <p class="lead text-center">Explore the exhibits in this department.</p>

        <!-- Exhibit List -->
        <div id="exhibit-list" class="row mt-4">
            <!-- Exhibit items populated here by JavaScript -->
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-4" id="pagination-controls">
                <!-- Pagination controls populated by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Footer (Optional) -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 The Metropolitan Museum of Art</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/department.js"></script>
</body>
</html>
